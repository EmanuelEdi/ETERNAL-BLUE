name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *' # Atualiza diariamente
  workflow_dispatch: # Permite execução manual

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch TryHackMe Badge
        run: |
          curl -o assets/tryhackme-badge.png https://tryhackme.com/api/badges/userPublicId=3614578
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/tryhackme-badge.png
          git commit -m "Update TryHackMe badge"
          git push
